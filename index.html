<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glomo – Personalised beauty basket</title>

  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
</head>

<body>
  <section class="glomo-wrap">
    <div class="container">
      <div class="glomo-card">
        <div class="glomo-card-body">
          <img class="logo" src="glomo-logo.png" alt="Glomo logo">

          <h1 class="title">Shopping for personal care<br> just got smarter</h1>
          <h3 class="subtitle">Zero browsing. Just WhatsApp.</h3>

          <div class="steps">
            <div class="step">
              <div class="step-no">01</div>
              <div class="step-text">Tell us what you use</div>
            </div>
            <div class="step">
              <div class="step-no">02</div>
              <div class="step-text">We build your personnalised basket</div>
            </div>
            <div class="step">
              <div class="step-no">03</div>
              <div class="step-text">Reorder anytime with a simple WhatsApp message</div>
            </div>
          </div>

          <a id="startFlow" class="button is-medium btn-gradient is-fullwidth cta" href="your-details.html">
            Yes, let&apos;s build my basket&nbsp;<img class="icon-medium" src="assets/icons/arrow-right.svg" alt="">
          </a>
          <p class="footnote">Takes less than 2 minutes. No commitment.</p>
        <a href="https://glomo.lk" target="_blank" class="copyright has-text-centered mt-2 fineprint">
            © Glomo.lk
          </a>
      </div>
    </div>
  </section>

  <script>
    // Reset flow if coming fresh to landing
    sessionStorage.removeItem("glomo_earlybird");

    // Ensure next page enters from the right (forward)
    document.getElementById("startFlow")?.addEventListener("click", () => {
      sessionStorage.setItem("glomo_nav_dir", "forward");
    });
  </script>
</body>

</html>
